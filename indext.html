<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Local JS File -->
    <script defer src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PokeFinder</title>
</head>
<body>
    <header class="outline">
        <h1>PokéFinder</h1>
    </header>
    <form id="input">
        <label >
            <input type="text" name="" placeholder="Find Pokémon">
        </label>
        <input type="submit" value="Search" class="btn btn-primary" />
    </form>
    <main>
        <div id="poke_container" class="poke_container">
            <p id="sprites"></p>
            <p id="name"></p>
            <p id="game_index"></p>
        </div>
    </main>
    
    <footer class="outline">
        <p>Copyright &copy; All Rights Reserved 2021 PokéFinder</p>
    </footer>
</body>
</html>
